<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors!</title>
</head>

<body>
    <div id="banner">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>

    <div id="content">
        <div id="game-ui">
            <div class="tag">
                <span id="you">YOU</span>
            </div>
            <img id="left-hand" class="hand" src="./assets/rock-Lhand.png">
            <img id="right-hand" class="hand" src="./assets/rock-Rhand.png">
            <div class="tag">
                <span id="cpu">CPU</span>
            </div>
        </div>

        <div id="buttons">
            <button class="button" id="rock">Rock</button>
            <button class="button" id="paper">Paper</button>
            <button class="button" id="scissors">Scissors</button>
        </div>

        <div id="scoreboard">
            <span id="score-human">0</span>
            <span>-</span>
            <span id="score-computer">0</span>
        </div>
    </div>

    <script src=" script.js"></script>
</body>

</html>
